<head>
    <meta charset="UTF-8">

<body>
    <!-- general div -->
    <div class="grade">

        <div class="main-score">
            <div class="heading">
                <!-- section that will show the heading and output according to the speed attained -->
                <h2>Speed Detector</h2>

                <h2>Speed<span id="grade1"></span></h2>
                <p id="text"></p>

            </div>

            <!-- button that will come in handy when adding javascript -->

            </button>
            <h2 id="text" style="color: black;"></h2>


        </div>


    </div>

    <!-- adding script to link html and javascript -->
