<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="grade">
        <div class="marks">
            <div class="heading">
                <h2>Score</h2>
                <div class="total">
                    <h3>Total:<span id="total1"></span></h3><br>
                    <h3>Marks (%):<span id="marks1"></span></h3><br>
                    <h3>Grade:<span id="grade1"></span></h3>

                </div>
            </div>

        </div>
        <div class="main">
            <div class="main-score">
                <input type="number" name="Math" id="math" placeholder="Math" min="0" max="100"><br>
                <input type="number" name="English" id="english" placeholder="English" min="0" max="100"><br>
                <input type="number" name="Kiswahili" id="kiswahili" placeholder="Kiswahili" min="0" max="100"><br>
                <input type="number" name="Science" id="science" placeholder="Science" min="0" max="100"><br>
                <input type="number" name="Arts" id="arts" placeholder="Arts" min="0" max="100"><br>
                <button type="button" class="btn btn-danger" style="color: white;" onclick="getScore()">Generate
                    Score</button>



            </div>


        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
